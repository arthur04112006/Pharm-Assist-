{% extends "base.html" %}

{% block title %}Editar {{ paciente.nome }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="bi bi-pencil text-warning"></i>
        Editar Paciente
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('visualizar_paciente', id=paciente.id) }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-info-circle"></i> Informações do Paciente
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_paciente', id=paciente.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   value="{{ paciente.nome }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="idade" class="form-label">Idade *</label>
                            <input type="number" class="form-control" id="idade" name="idade" 
                                   min="0" max="150" value="{{ paciente.idade }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="sexo" class="form-label">Sexo *</label>
                            <select class="form-select" id="sexo" name="sexo" required>
                                <option value="">Selecione...</option>
                                <option value="M" {% if paciente.sexo == 'M' %}selected{% endif %}>Masculino</option>
                                <option value="F" {% if paciente.sexo == 'F' %}selected{% endif %}>Feminino</option>
                                <option value="O" {% if paciente.sexo == 'O' %}selected{% endif %}>Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="peso" name="peso" 
                                   step="0.1" min="0" value="{{ paciente.peso or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="altura" class="form-label">Altura (m)</label>
                            <input type="number" class="form-control" id="altura" name="altura" 
                                   step="0.01" min="0" value="{{ paciente.altura or '' }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="fuma" name="fuma"
                                       {% if paciente.fuma %}checked{% endif %}>
                                <label class="form-check-label" for="fuma">
                                    Fuma
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bebe" name="bebe"
                                       {% if paciente.bebe %}checked{% endif %}>
                                <label class="form-check-label" for="bebe">
                                    Bebe
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Doenças Crônicas</label>
                        <div class="row">
                            {% for doenca in doencas_cronicas %}
                            <div class="col-md-4 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" 
                                           id="doenca_{{ doenca.id }}" 
                                           name="doencas_cronicas" 
                                           value="{{ doenca.id }}"
                                           {% if doenca.id in paciente_doencas_ids %}checked{% endif %}>
                                    <label class="form-check-label" for="doenca_{{ doenca.id }}">
                                        {{ doenca.nome }}
                                    </label>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-check-circle"></i> Atualizar Paciente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
